<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPerson_id()})}"
       th:text="${person.getPerson_name() + ', ' + person.getBirth_year()}">Person</a>
</div>

<br/>
<hr/>

<form  action="/people/new">
    <input type="submit" value="Create new person"/>
</form>
<br>
<form  action="/books">
    <input type="submit" value="Go to book list"/>
</form>

</body>
</html>
