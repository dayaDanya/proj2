<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book index</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
    th:text="${book.getBook_name() + ', '
    + book.getAuthor() + ', '
    + book.getYear_of_writing()}">book</a>
</div>
<br/>
<hr/>
<form  action="/books/new">
    <input type="submit" value="Create new book"/>
</form>
<br/>
<form  action="/people">
    <input type="submit" value="Go to people list"/>
</form>
</body>
</html>
