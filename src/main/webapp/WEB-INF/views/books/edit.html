<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBook_id()})}" th:object="${book}">
        <label for="book_name">Enter name of book: </label>
        <input type="text" th:field="*{book_name}" id="book_name"/>
        <div style="color:red" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">Name Error</div>
        <br/>
        <label for="author">Enter author's name: </label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author's name Error</div>
        <br/>
        <label for="writingYear">Enter year of writing: </label>
        <input type="text" th:field="*{year_of_writing}" id="writingYear"/>
        <div style="color:red" th:if="${#fields.hasErrors('year_of_writing')}" th:errors="*{year_of_writing}">Year of writing Error</div>
        <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
